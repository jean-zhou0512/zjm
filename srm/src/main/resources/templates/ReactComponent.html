<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React组件</title>
    <script type="text/javascript" src="/react/react.development.js"></script>
    <script type="text/javascript" src="/react/react-dom.development.js"></script>
    <script type="text/javascript" src="/react/babel.min.js"></script>
</head>
<body>
<div id="component1"></div>
<div id="component2"></div>
<div id="component3"></div>
<div id="component4"></div>
</body>
<script type="text/babel">
/*创建组件的2种方法-*/
//方式1: 工厂函数组件(简单组件)
//  1.定义组件
    function MyComponent() {
        return <h2>工厂函数组件(简单组件)</h2>
    }
//  2.渲染组件
    ReactDOM.render(<MyComponent/>,document.getElementById('component1'));

//    方式2 ：自定义组件  ES6类组件（复杂组件）
//    定义组件
    class MyComponent2 extends React.Component{
        render(){
            console.log(this);
            return <h2>ES6类组件（复杂组件）</h2>;
        }
    }

//    渲染组件
    ReactDOM.render(<MyComponent2/>,document.getElementById('component2'));



</script>
</html>
